<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>Re Captcha test</title>
</head>

<body>

    <form id="login-form">
        <input type="text" name="email" placeholder="Enter your username">
        <input type="password" name="password" placeholder="Enter your password">
        <div class="g-recaptcha" data-sitekey="6Lcw6g0qAAAAALnO6UGroDDfKjgHjUAqYm3noaPc"></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        const LOGIN_ENDPOINT = 'https://xano.atlanticsoft.co/api:m27iCBvb/auth/login';
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const recaptchaResponse = grecaptcha.getResponse();

            if (recaptchaResponse.length === 0) {
                alert('Please complete the reCAPTCHA');
                return;
            }
            const body = {}

            body['captcha_token'] = recaptchaResponse;
            body['keep_logged_in'] = false;

            const formData = new FormData(e.target);

            body['email'] = formData.get('email');
            body['password'] = formData.get('password');
            console.log(body);
            const res = fetch(LOGIN_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })})
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.log(err));
    </script>

</body>

</html>
